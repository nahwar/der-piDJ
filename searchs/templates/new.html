{% extends "base.html" %}
{% block title %}New Search - Derpidj{% endblock title %}
{% block main %}
	<div class="container">
{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
<div class="col-md-4">
<div class="well">
<form action="{% url 'create' %}" method="post" class="form-horizontal">
{% csrf_token %}
<legend> New Search </legend>

<div class="form-group">
  <label for="website">website:</label>
  <select class="form-control" id="website" name="website">
    <option>1</option>
    <option>2</option>
    <option>3</option>
  </select>
</div>

  <div class="form-group label-floating">
  <label class="control-label" for="tags">Tags...</label>
    <input class="form-control" type="text" name="Tags" id="tags">
    <p class="help-block">Sepparated with commas for derpiwebsite</p>
  </div>
  <button type="submit" class="btn btn-primary btn-raised">Search</button>
</form>
</div>
</div>
</div>
{% endblock main %}
